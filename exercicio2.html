<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar senha forte</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="exercicio_2.js"></script>
</head>

<body class="container">
        <div class="text-center">
            <h1>Exercício - 2</h1>
            <a href="index.html">Home page!!</a>           
        </div>
        <div class="mt-5">
            <form style="max-width: 480px; margin: auto;">
                <label for="name">Nome:</label>
                <input class="form-control mb-3" type="text" id="name" placeholder="Digite aqui...">
                <label for="password">Senha</label>
                <input class="form-control mb-3" type="password" id="password" placeholder="Digite aqui..." >
            </form>
            <p class="text-center" id="mensagem"></p>
        </div>
        <div class="mt-5">
            <div class="card" style="max-width: 480px; margin: auto;">
                <div class="card-body">
                    Dica senha
                </div>
                <div class="card-body">
                    <p style="color: gray;">
                        - Possuir no mínimo 6 caracteres. <br>
                        - Conter no mínimo 1 digito. <br>
                        - Conter no mínimo 1 letra em minúsculo. <br>
                        - Conter no mínimo 1 letra em maiúsculo. <br>
                        - Conter no mínimo 1 caractere especial. Os caracteres especiais são: <b>!@#$%^&*()-+</b><br>
                    </p>
                </div>
            </div>
        </div>
        
</body>
<script type="text/javascript">
    document.querySelector('#password').addEventListener('keyup', function (event) {
        if (event.keyCode != 32 && event.keyCode != 20 && event.keyCode != 16) {
            let check = validaSenha(this.value);
            document.querySelector('#mensagem').innerText = mensagem(check)
        }
    })
</script>
</html>
