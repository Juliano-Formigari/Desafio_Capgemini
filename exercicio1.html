<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="container">
    <div class="text-center">
        <h1>Exerc√≠cio - 1</h1>
        <a href="index.html">Home page!!</a>
    </div>
    <div class="mt-5" style="max-width: 480px; margin: auto;">
        <label for="numero">Quantidade:</label>
        <input class="form-control mb-3" type="number" id="numero" placeholder="Digite aqui...">
        <button class="btn btn-lg btn-primary" onclick="gerador()">Gerar escada de ***</button>
    </div>
    <div class="mt-5">
        <table style="display: flex; justify-content: center; align-items: center;">
            <tr>
                <td id="retornoGerador"></td>
            </tr>
        </table>
    </div>

</body>
<script src="exercicio_1.js"></script>

<script type="text/javascript">

    function gerador() {
        let valorDigitado = document.getElementById('numero').value;

        for (let i = 1; i <= valorDigitado; i++) {
            var escrevendoResultado = ""
            for (let j = valorDigitado - 1; j >= 1; j--) {
                escrevendoResultado += "  "
            }
            for (let j = 1; j <= i; j++) {
                escrevendoResultado += "*"
            }
            criaElemento(escrevendoResultado)
        }
    }
    function criaElemento(texto) {
        let tipo = document.createElement('h3');
        tipo.style.textAlign = 'right';
        tipo.appendChild(document.createTextNode(texto));
        document.getElementById('retornoGerador').appendChild(tipo);
    }
    function limpar(){
        document.getElementById('retornoGerador').innerHTML = "";
    }
</script>

</html>
